<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="rainbowdraw.css">
</head>
<body>
<script>
	var color = 0;

document.onmousemove = function(event){
	// var x = event["x"];
	// var y = event["y"];
	var x = event.x;
	var y = event.y;
	// console.log(x,y);
	var div = document.createElement("div");
	div.style.left = x + "px";
	div.style.top = y + "px";
	div.style.backgroundColor = "hsl(" + color + ", 100%, 50%)";
	document.body.appendChild(div);


	color = color + 1;
}


</script>
</body>
</html>
