<!DOCTYPE html>
<html>
<head>
	<style>
		
		html{
			margin: 2em;
		}

	</style>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<input type="file" id="files" style= "display:none;">
<button id= "button" type="button" class="btn btn-outline-danger">Open File</button>
<pre id = "contents"></pre>
</body>
<script type="text/javascript">
	document.getElementById ("button").onclick = function (){
		document.getElementById ("files").click();
	}
	//pre hold text like div but keep if fixed
	//the line on body makes you pick a file from your computer but doesn not display it
	// the script will style/add a function/interaction to it show the actual file from your computer

document.getElementById ("files").onchange = function(){
	var file = document.getElementById("files").files[0];
	console.log(file);
	var reader = new FileReader();
	reader.onloadend = function(event){
		console.log(event.target.result);
		document.getElementById("contents").innerHTML = event.target.result;
	}
	
	reader.readAsText(file);

}

// THIS CODE USED BOOTSTRAP TO STYLE OUR BOTTON WITH A CODE ONLINE (STYLE WIDGETS)

</script>
</html>
