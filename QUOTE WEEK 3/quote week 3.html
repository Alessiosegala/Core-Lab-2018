<!DOCTYPE html>
<html>
<head>
	<style>

div{
	box-sizing: border-box;
	width: 80vmin;
	height: 80vmin;
	background-color: black;
	margin: auto;
	padding: 10vmin;
	position: relative;
}

p{
	color: whitesmoke; 
font-family: baskerville;
font-style: italic;
font-size: 3vmin;

}
.author {
	position: absolute;
	right: 0;
	bottom:0;
	margin-right: 1em;
}

</style>
</head>
<body>
	<div>
	<p> 
		" But man is not made for defeat. <br>
		A man can be destroyed but not defeated ".
	</p>
	<p
		class="author">  Ernest Hemingway 
	</p>

</div>

</body>
</html>
